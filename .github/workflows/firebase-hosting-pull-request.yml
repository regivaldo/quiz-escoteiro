name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Build do frontend
      - name: Install and Build Frontend
        run: npm ci && npm run build
      
      # Build das functions (para validar que compilam)
      - name: Install and Build Functions
        run: |
          cd functions
          npm ci
          npm run build
      
      # Deploy preview do Hosting (functions não são deployadas em PRs)
      - name: Deploy Hosting Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ESCOTEIROS_16816 }}
          projectId: escoteiros-16816
