name: Deploy to Firebase Hosting and Functions on merge
on:
  push:
    branches:
      - main

jobs:
  # ========== PIPELINE FRONTEND ==========
  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install and Build Frontend
        run: npm ci && npm run build
      
      - name: Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/

  deploy_hosting:
    needs: build_frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/
      
      - name: Deploy Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ESCOTEIROS_16816 }}
          channelId: live
          projectId: escoteiros-16816

  # ========== PIPELINE FUNCTIONS ==========
  build_functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install and Build Functions
        run: |
          cd functions
          npm ci
          npm run build
      
      - name: Upload Functions Build
        uses: actions/upload-artifact@v4
        with:
          name: functions-lib
          path: functions/

  deploy_functions:
    needs: build_functions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Functions Build
        uses: actions/download-artifact@v4
        with:
          name: functions-lib
          path: functions/
      
      - name: Deploy Functions
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ESCOTEIROS_16816 }}' > $HOME/gcloud-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json
          npx firebase-tools deploy --only functions --project escoteiros-16816
          rm $HOME/gcloud-key.json
