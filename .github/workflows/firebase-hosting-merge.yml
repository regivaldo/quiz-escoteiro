name: Deploy to Firebase Hosting and Functions on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Build do frontend
      - name: Install and Build Frontend
        run: npm ci && npm run build
      
      # Build das functions
      - name: Install and Build Functions
        run: |
          cd functions
          npm ci
          npm run build
      
      # Deploy do Hosting
      - name: Deploy Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ESCOTEIROS_16816 }}
          channelId: live
          projectId: escoteiros-16816
      
      # Deploy das Functions
      - name: Deploy Functions
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ESCOTEIROS_16816 }}' > $HOME/gcloud-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json
          npx firebase-tools deploy --only functions --project escoteiros-16816
          rm $HOME/gcloud-key.json
